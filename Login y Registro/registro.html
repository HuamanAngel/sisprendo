<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background: #0091D1;
            background: linear-gradient(to right, #74B9D7, #0091D1);
        }
        
        .bg{
            background-image: url(img/BG.png);
            background-position: center center;
        }
    </style>
</head>
<body>

    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="img/Logo.png" width="200" alt="">
                </div>

                <h2 class="fw-bold text-center py-5">Registro</h2>

                <!-- Registro -->
                
                <form action="#">
                    <div class="mb-3">
                        <label for="nombre-txt" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombre-txt">
                    </div>
                    <div class="mb-3">
                        <label for="apellido-txt" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellido-txt">
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="nombre de usuario-txt" class="form-label">Nombre de usuario</label>
                                <input type="text" class="form-control" id="nombre de usuario-txt">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>

                    <div class="mb-3">
                        <label for="tipo-select" class="form-label">Tipo de usuario</label>
                        <select class="form-select" id="tipo-select">
                            <option value="1">Empresario</option>
                            <option value="2">Inversionista</option>
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                                <div class="mb-3">
                                    <label for="edad" class="form-label">Edad</label>
                                    <input type="number" class="form-control" id="edad">
                                </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="celular" class="form-label">Celular</label>
                                <input type="text" class="form-control" id="celular">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="telefono">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        Sexo<br>
                        <div class="form-check">            
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="hombre">
                            <label class="form-check-label" for="hombre">
                              Hombre
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="mujer">
                            <label class="form-check-label" for="mujer">
                              Mujer
                            </label>
                        </div>  
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccion">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                                <input type="date" name="fechaNacimiento" class="form-control" id="fechaNacimiento"
                                placeholder="dd/mm/aaaa">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registrarte</button>
                            </div>
                        </div>
                        <div class="col-3"> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
